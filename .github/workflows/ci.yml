name: CI — tests, coverage, static analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # اگر بخوای می‌تونی بعداً دوباره cache اضافه کنی، ولی الان برای simplicity حذفش می‌کنیم

      - name: Install dependencies
        run: npm install

      - name: Run Solidity linter (solhint)
        run: npm run lint:solidity

      - name: Run unit tests (Hardhat)
        run: npm test

      - name: Run coverage (solidity-coverage)
        # solidity-coverage can be slow; run it separately
        run: npm run coverage

      - name: Upload coverage report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Run Slither static analysis
        uses: crytic/slither-action@v0.4.1
        with:
          target: .
          slither-args: --json slither-report.json
          fail-on: medium

      - name: Upload slither report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slither-report
          path: slither-report.json
