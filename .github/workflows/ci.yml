name: CI â€” tests, coverage, static analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run minimal tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run only sample unit tests (fast, stable)
        run: npx hardhat test test/sample.test.js

  solhint:
    name: Solidity lint (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run solhint
        run: npm run lint:solidity

  slither:
    name: Static analysis (Slither)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run Slither (crytic)
        uses: crytic/slither-action@v0.4.1
        with:
          args: --exclude-dependencies

  upload-artifacts:
    name: Upload coverage artifacts (optional)
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifacts (if any)
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage || coverage-report || ''
